name: Build and deploy JAR app to Azure Web App - KareemAbdoApp-new

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2  # Updated to v2

      - name: Set up Java version
        uses: actions/setup-java@v2  # Updated to v2
        with:
          java-version: '17'
          distribution: 'temurin'  # Added distribution

      - name: Build with Maven
        run: mvn clean install
        # Uncomment the next line if your pom.xml is not in the root directory
        # working-directory: ./path/to/your/pom.xml

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2  # Updated to v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2  # Updated to v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'KareemAbdoApp-new'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_46B25BB9FAF94A558472E196CF7D29AF }}
          package: '*.jar'
